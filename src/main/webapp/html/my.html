<html>

<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="/css/my.css" rel="stylesheet">
</head>

<body onload="playersList(0)">
<h1>RPG admin panel</h1>
<label for="count_on_page">Count per page:</label>
<select id="count_on_page" onchange="playersList(0)">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
</select>

<table id="table1">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
</table>
<div id="paging_buttons">Pages:</div>
<hr>
<h2>Create new account:</h2>
<label for="input_new_name">Name: </label>
<input type="text" id="input_new_name" minlength="1" maxlength="12" required size="12" name="name">
<br>
<label for="input_new_title">Title: </label>
<input type="text" id="input_new_title" minlength="1" maxlength="30" required size="30" name="title">
<br>
<label for="select_new_race">Race: </label>
<select id="select_new_race" name="race">
    <option value='HUMAN'>HUMAN</option>
    <option value='DWARF'>DWARF</option>
    <option value='ELF'>ELF</option>
    <option value='GIANT'>GIANT</option>
    <option value='ORC'>ORC</option>
    <option value='TROLL'>TROLL</option>
    <option value='HOBBIT'>HOBBIT</option>
</select>
<br>
<label for="select_new_profession">Profession: </label>
<select id="select_new_profession" name="profession">
    <option value='WARRIOR'>WARRIOR</option>
    <option value='ROGUE'>ROGUE</option>
    <option value='SORCERER'>SORCERER</option>
    <option value='CLERIC'>CLERIC</option>
    <option value='PALADIN'>PALADIN</option>
    <option value='NAZGUL'>NAZGUL</option>
    <option value='WARLOCK'>WARLOCK</option>
    <option value='DRUID'>DRUID</option>
</select>
<br>
<label for="input_new_level">Level: </label>
<input type="number" id="input_new_level" min="1" max="100" name="level">
<br>
<label for="select_birth">Birthday: </label>
<input type="date" id="select_birth" min="2000-01-01" max="3000-12-31" name="birthday">
<br>
<label for="select_new_banned">Banned: </label>
<select id="select_new_banned" name="banned">
    <option value='false'>false</option>
    <option value='true'>true</option>
</select>
<br>
<span>
<button type="submit" onclick="addUser()">Save</button>
    </span>

<script>
    function playersList(page_number) {
        $("tr:has(td)").remove();
        let url = "/rest/players?";
        let count_per_page = $("#count_on_page").val();
        if (count_per_page == null) {
            count_per_page = 5;
        }
        url = url.concat("pageSize=").concat(count_per_page);
        if (page_number == null) {
            page_number = 0;
        }
        url = url.concat("&pageNumber=").concat(page_number);

        $.get(url, function (data) {
            $.each(data, function (i, item) {
                $('<tr>').html("<td>"
                    + item.id + "</td><td>"
                    + item.name + "</td><td>"
                    + item.title + "</td><td>"
                    + item.race + "</td><td>"
                    + item.profession + "</td><td>"
                    + item.level + "</td><td>"
                    + item.birthday + "</td><td>"
                    + item.banned + "</td><td>"
                    + "<button id='button_edit_" + item.id + "' onclick='editAccount(" + item.id + ")'>"
                    + "<img src='img/edit.png' alt='edit' id='edit_img_" + item.id + "'>" + "</button></td><td>"
                    + "<button id='button_delete_" + item.id + "' onclick='deleteAccount(" + item.id + ")'>"
                    + "<img src='img/delete.png' alt='delete'>" + "</button></td>"
                ).appendTo("#table1");
            });
        });

        let total_count = playersNumber();
        let pages_count = Math.ceil(total_count / count_per_page);

        $(".pgn-btn").remove();
        for (let i = 0; i < pages_count; i++) {
            $("<button>" + (i + 1) + "</button>")
                .attr('id', "paging_button_" + i)
                .attr('onclick', "playersList(" + i + ")")
                .addClass("pgn-btn")
                .appendTo("#paging_buttons");
        }

        $(".pgn-btn-active").remove();
        let active_button = "#paging_button_" + page_number;
        $(active_button).attr('class', "pgn-btn-active");
    }

    function playersNumber() {
        let url = "/rest/players/count";
        let result = 0;
        $.ajax({
            url: url,
            async: false,
            success: function (func_result) {
                result = parseInt(func_result);
            }
        })
        return result;
    }

    function editAccount(id) {
        changeImgs(id);

        let edit_id = "#button_edit_" + id;
        let current_tr_elem = $(edit_id).parent().parent();
        let children = current_tr_elem.children();

        let td_name = children[1];
        td_name.innerHTML = "<input id='input_name_" + id + "' type='text' value='" + td_name.innerHTML + "'>";

        let td_title = children[2];
        td_title.innerHTML = "<input id='input_title_" + id + "' type='text' value='" + td_title.innerHTML + "'>";

        let td_race = children[3];
        let race_id = "#select_race_" + id;
        let current_race = td_race.innerHTML;
        td_race.innerHTML = getRaceHtml(id);
        $(race_id).val(current_race).change();

        let td_prof = children[4];
        let prof_id = "#select_profession_" + id;
        let current_prof = td_prof.innerHTML;
        td_prof.innerHTML = getProfessionHtml(id);
        $(prof_id).val(current_prof).change();

        let td_ban = children[7];
        let ban_id = "#select_banned_" + id;
        let current_ban_status = td_ban.innerHTML;
        td_ban.innerHTML = getBanStatusHtml(id);
        $(ban_id).val(current_ban_status).change();
    }

    function changeImgs(id) {
        let edit_img = document.getElementById('edit_img_' + id);
        edit_img.src = "img/save.png";
        $(edit_img).parent().attr('onclick', "saveChanges(" + id + ")");
        $("#button_delete_" + id).css('visibility', "hidden");
    }

    function getRaceHtml(id) {
        let race_id = "select_race_" + id;
        return "<select id=" + race_id + " >"
            + "<option value='HUMAN'>HUMAN</option>"
            + "<option value='DWARF'>DWARF</option>"
            + "<option value='ELF'>ELF</option>"
            + "<option value='GIANT'>GIANT</option>"
            + "<option value='ORC'>ORC</option>"
            + "<option value='TROLL'>TROLL</option>"
            + "<option value='HOBBIT'>HOBBIT</option>"
            + "</select>";
    }

    function getProfessionHtml(id) {
        let prof_id = "select_profession_" + id;
        return "<select id=" + prof_id + " >"
            + "<option value='WARRIOR'>WARRIOR</option>"
            + "<option value='ROGUE'>ROGUE</option>"
            + "<option value='SORCERER'>SORCERER</option>"
            + "<option value='CLERIC'>CLERIC</option>"
            + "<option value='PALADIN'>PALADIN</option>"
            + "<option value='NAZGUL'>NAZGUL</option>"
            + "<option value='WARLOCK'>WARLOCK</option>"
            + "<option value='DRUID'>DRUID</option>"
            + "</select>";
    }

    function getBanStatusHtml(id) {
        let ban_id = "select_banned_" + id;
        return "<select id=" + ban_id + " >"
            + "<option value='false'>false</option>"
            + "<option value='true'>true</option>"
            + "</select>";
    }

    function addUser() {
        const data = {
            name: $("#input_new_name").val(),
            title: $("#input_new_title").val(),
            race: $("#select_new_race").val(),
            profession: $("#select_new_profession").val(),
            birthday: new Date($("#select_birth").val()).getTime(),
            banned: $("#select_new_banned").val(),
            level: $("#input_new_level").val()
        }

        let url = "/rest/players";
        $.ajax({
            type: "POST",
            url: url,
            dataType: 'json',
            contentType: 'application/json; charset=UTF-8',
            data: JSON.stringify(data),
            async: false,
            success: function () {
                $("#input_new_name").val("");
                $("#input_new_title").val("");
                $("#select_new_race").val("");
                $("#select_new_profession").val("");
                $("#select_birth").val("");
                $("#select_new_banned").val("");
                $("#input_new_level").val("");
                playersList(getCurrentPage());
            }
        })
    }

    function saveChanges(id) {
        const data = {
            name: $("#input_name_" + id).val(),
            title: $("#input_title_" + id).val(),
            race: $("#select_race_" + id).val(),
            profession: $("#select_profession_" + id).val(),
            banned: $("#select_banned_" + id).val()
        }

        let url = "/rest/players/" + id;
        $.ajax({
            type: "POST",
            url: url,
            dataType: 'json',
            contentType: 'application/json; charset=UTF-8',
            data: JSON.stringify(data),
            async: false,
            success: function () {
                playersList(getCurrentPage());
            }
        })
    }

    function deleteAccount(id) {
        let url = "/rest/players/" + id;
        $.ajax({
            type: "DELETE",
            url: url,
            success: function () {
                playersList(getCurrentPage());
            }
        })
    }

    function getCurrentPage() {
        let current_page = $(".pgn-btn-active").text();
        return parseInt(current_page) - 1;
    }
</script>
</body>
</html>
